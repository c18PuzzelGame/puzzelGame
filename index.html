<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='jquery-3.6.0.js'></script>
    <title>C18 Puzzel</title>
</head>
<body>
    <div class="head">
        <h1>C18 Puzzel</h1>
    </div>

    <div id="left">
        <div><img src="images/Image from iOS.jpg" id="prev" ></div>
        <button id="ok">try again</button>
        <h2 class="text">complete the puzzel in 9 shots</h2>
        <div id="left2"></div>
        
    </div>
        <table class="right">
            <tr>
                 <td id="td1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                 <td id="td2" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                 <td id="td3" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            </tr>
            <tr>
                <td id="td4" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="td5" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="td6" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            </tr>
            <tr>
                <td id="td7" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="td8" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="td9" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            </tr>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
